<p><strong>2016년 1월 21일</strong></p>

<p>졸업을 무려 7학점 앞둔<br />
아재느낌의 학생으로서</p>

<p>하고싶은걸 하기위해 해야하는것,<br />
해야하는걸 하기위해 해야하는것,<br />
남들하니까 하기위해 해야하는것과 씨름해왔다. 그런데,</p>

<p>남들하는건 우선 해놓고,<br />
해야되는건 마지못해 하고,<br />
하고싶은건 손도 못댄다.</p>
